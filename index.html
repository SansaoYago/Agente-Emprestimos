<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Empréstimos</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="contain">
        <header>
            <span class="material-symbols-outlined" id="btn-config-topo" style="cursor: pointer;">settings</span>
            <h1>Empréstimos</h1>
            <span class="material-symbols-outlined">account_circle</span>
        </header>

        <main id="conteudo-principal">
            <section id="resumo">
                <p class="label-capital">SALDO DISPONÍVEL</p>
                <p class="valor-capital">R$ 0,00</p>
            </section>

            <section id="section-home" class="content-section">
                <h2>Próximos Pagamentos</h2>
                <div id="lista-vencimentos">
                </div>
            </section>

            <section id="section-history" class="content-section" style="display: none;">
                <h2>Histórico Geral</h2>
                <div id="lista-historico">
                    <p style="color: #888; text-align: center;">Nenhum histórico registrado.</p>
                </div>
            </section>

            <section id="section-cadastro" class="content-section" style="display: none;">
                <h2>Novo Empréstimo</h2>
                <div class="form-group">
                    <label>Nome do Cliente</label>
                    <input type="text" id="input-cliente" placeholder="Nome completo">
                </div>
                <div class="form-group">
                    <label>Valor Solicitado (R$)</label>
                    <input type="number" id="input-valor" placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Parcelas (Máx: 3x)</label>
                    <input type="number" id="input-parcelas" value="1" min="1" max="3">
                </div>
                <div class="form-group">
                    <label>Data de Vencimento</label>
                    <input type="date" id="input-data">
                </div>
                <button id="btn-salvar" class="botao-sucesso">Salvar Empréstimo</button>
            </section>

            <section id="section-config" class="content-section" style="display: none;">
                <h2>Movimentar Capital</h2>
                <p style="font-size: 0.8em; color: #666; margin-bottom: 10px;">Adicione ou remova fundos do saldo atual.
                </p>

                <div class="form-group">
                    <label>Valor da Operação (R$)</label>
                    <input type="number" id="input-movimentar-valor" placeholder="0.00">
                </div>

                <div style="display: flex; gap: 10px; width: 100%;">
                    <button id="btn-inserir-capital" class="botao-sucesso" style="flex: 1;">Inserir</button>
                    <button id="btn-retirar-capital" class="botao-sucesso"
                        style="flex: 1; background-color: var(--corErro);">Retirar</button>
                </div>

                <button id="btn-voltar-home"
                    style="background:none; border:none; color:var(--corPrimaria); margin-top:10px; cursor:pointer;">Cancelar</button>
            </section>
        </main>

        <footer>
            <nav>
                <span class="material-symbols-outlined" title="Home">home</span>
                <span class="material-symbols-outlined" title="Histórico">history</span>
                <span class="material-symbols-outlined" title="Cadastrar">add</span>
            </nav>
        </footer>
    </div>
    <div id="modal-pagamento"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div
            style="background: white; width: 90%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center;">
            <h3 id="modal-titulo" style="color: var(--corPrimaria); margin-bottom: 10px;">Receber Pagamento</h3>
            <p id="modal-info" style="font-size: 0.9em; color: #666; margin-bottom: 20px;"></p>

            <div class="form-group" style="margin-bottom: 20px;">
                <label style="text-align: left; display: block;">Quantas parcelas receber?</label>
                <select id="select-qtd-parcelas"
                    style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1em;"></select>
            </div>

            <button id="btn-confirmar-pagamento" class="botao-sucesso" style="margin-bottom: 10px;">Confirmar
                Recebimento</button>
            <button id="btn-fechar-modal"
                style="background: none; border: none; color: #888; cursor: pointer;">Cancelar</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
